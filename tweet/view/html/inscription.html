<!DOCTYPE html>
<html lang="en">

<head>
    <script src="jquery-3.2.1.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">

    <title>Inscription</title>
</head>

<body>
    <header class="">
        <div class="container">
            <div id="logo">
                <img src="../ressources/logo.png" class="img-fluid logo" alt="logo">
                <span> Switter </span>
            </div>
        </div>
    </header>

    <div class="container d-flex justify-content-center">
        <div class="bloc_inscription box_shadow col-md-6 col-10 p-2 my-5 bg-white">
            <h1> Inscription </h1>
            <hr>
            <form method="post" id="inscription">
                <input type="text" name="username" class="form-control my-2" aria-label="Small"
                        aria-describedby="inputGroup-sizing-sm" placeholder="Username">
                <input type="text" name="email" id="email" class="form-control my-2" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" placeholder="E-mail">
                <input type="password" name="pass" autocomplete="on" class="form-control my-2" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm" placeholder="Password">
                <label for="birth" class="font-weight-bold"> Date de naissance :</label>
                <input type="date" name="birth" id="birth" class="form-control" aria-label="Small"
                    aria-describedby="inputGroup-sizing-sm">
                <!-- <div class="col-6 d-flex justify-content-start">
                    <button id="btn-connect" class="btn btn-primary btn-lg">Log in</button>
                </div> -->
                <div class="d-flex flex-column align-items-center my-3">
                    <button id="btn-subscribe" class="btn btn-primary btn-lg my-2">Suscribe</button>
                    <p> Déjà inscrit ? <a href="connexion.html"> Connectez-vous </a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/inscription.js"></script>
</body>

</html>
