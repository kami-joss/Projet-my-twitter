<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.2.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <title>Log in</title>
</head>

<body>
    <header class="">
        <div class="container">
            <div id="logo">
                <img src="../ressources/logo.png" class="img-fluid logo" alt="logo">
                <span> Switter </span>
            </div>
        </div>
    </header>

        <div class="container " style="min-height: 75vh;">
            <div class="row  mb-auto" style="margin-top: 10%;">
                <div class="col-md-4 d-md-flex d-none align-items-center" id="welcome_msg">
                    <h2> Welcome to Switter </h2>
                </div>
                <div class="col-md-4 col-12 ml-auto bg-white rounded py-2 px-2 box_shadow">
                    <form action="" method="post" id='log_in' class="">
                    <div class="row justify-content-center mb-2 " id='depl'>
                        <h1>Log in</h1>
                    </div>
                    <div class="row d-flex justify-content-center" data-input="email">
                        <div class="d-flex input-group-sm mb-3">
                            <input type="email" name="mail" id="mail" class="form-control" aria-label="small"
                            aria-describedby="inputGroup-sizing-sm" placeholder="Adresse e-mail">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center" data-input="password">
                        <div class="d-flex input-group-sm mb-3">
                            <input type="password" autocomplete= 'on' name="pass" id="pass" class="form-control" aria-label="small"
                                aria-describedby="inputGroup-sizing-sm" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <button class="btn btn-primary" id ='login'>Log in</button>
                    </div>
                    <div class="d-flex justify-content-center input-group-sm mb-3 mt-2">
                        <p>To register<a href="inscription.html"> click here</a></p>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    <script src="../js/connexion.js"></script>
</body>

</html>
