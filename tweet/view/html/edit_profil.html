<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="d-flex row align-items-center">
                <div class="d-flex ml-auto">
                    <div class="logo">
                        <a href="accueil.html"> <img id="logo_img" src="ressources/logo.png" class="icone"></a>
                    </div>
                    <input type="search" class="form-control input-search" placeholder="Recherche" name="recherche"
                        id='search'>

                    <div class="d-flex justify-content-end">
                        <div class="resultat"></div>
                        <a href="chat.html"> <img id="icone_chat" src="ressources/chat.png" alt="chat" class="icone">
                        </a>
                    </div>
                    <div class="">
                        <a href="profil.html"> <img id="icone_user" src="ressources/icone_user.png" alt="user"
                                class="icone"> </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row h-75">
            <div class="col-2 bloc bg-white">
                <ul id="menu_edit_profil">
                    <li> <a href="#"> Modifier profil </a></li>
                    <li> <a href="#"> Changer de mot de passe </a></li>
                    <li> <a href="#"> Abonnement </a></li>
                </ul>
            </div>
            <div class="col-10 bloc d-flex flex-column" id="profil">
                <div class="d-flex">
                    <label for="photo_profil"> Photo de profil </label>
                    <input type="file" accept="Image/png Image/jpg" name="photo_profil" id="photo_profil">
                </div>
                <div class="d-flex">
                    <label for="nom"> Nom </label>
                    <input type="text" name="nom" id="nom">
                </div>
                <div class="d-flex">
                    <label for="bio"> Bio </label>
                    <textarea name="bio" id="bio"> </textarea>
                </div>
                <div class="d-flex">
                    <label for="date_naissance"> Date de naissance </label>
                    <input type="date" name="date_naissance" id="date_naissance">
                </div>
                <div class="d-flex">
                    <label for="email"> E-mail </label>
                    <input type="email" name="email" id="email">
                </div>
                <button type="submit" class="btn btn-sm btn-primary" id="btn_edit_profil"> Envoyer </button>
                <a id="delete_account" href="#"> DÃ©sactiver mon compte </a>
            </div>
            <div class="col-10 bloc d-flex flex-column" id="profil_password">
                <label for="new_password"> Nouveau mot de passe </label>
                <input type="password" name="new_password" id="new_password">
                <label for="new_password_confirm"> Confirmer le nouveau mot de passe </label>
                <input type="password" name="new_password_confirm" id="new_password_confirm">
                <button type="submit" class="btn-primary" id="btn-set-password"> Confirmer </button>
            </div>
        </div>
        <div class="abonnements">

        </div>
    </div>
    <script src="..\js\edit_profil.js"></script>
</body>

</html>
