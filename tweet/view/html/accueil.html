<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title> Bubble </title>
</head>

<body>
    <div class="poppin">
        <div class="bloc_poppin container">
            <h1 class="action"> </h1>
            <p id="reply_target"> </p>
            <div class="reply">
                <textarea class="tweet w-100" placeholder="Tweeter votre réponse" id="tweet_reply"
                    name='tweet'> </textarea>
                <input type="file" accept="Image/jpg Image/png">
            </div>
            <button id="btn-reply-confirm" class="btn btn-primary" disabled> Répondre </button>
            <span id="error_tweet" class='text-like'> </span>
        </div>
    </div>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg bloc">
                <div class="navbar-brand mr-5">
                    <a href="accueil.html"><img id="logo_img" src="ressources/logo.png" class="icone"></a>
                </div>
                <div class="form-search ">
                    <input type="search" id="search" class="form-control input-search mr-1" placeholder="Recherche"
                        name="recherche">
                    <div class="resultat"></div>
                </div>
                <div class="d-flex ml-auto">
                    <button class="d-flex justify-content-end btn btn-light">
                        <a href="chat.html"> <img id="icone_chat" src="ressources/chat.png" alt="chat" class="icone"> </a>
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img src="ressources/icone_user.png" alt="user" class="icone img-thumbnail">
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="profil.html">Profil</a>
                            <a class="dropdown-item" href="edit_profil.html">Paramètres</a>
                            <button id='logout'><a class="dropdown-item">Déconnexion</a></button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="inside">
            <div class="links">
                <ul></ul>
            </div>

            <div class="news">
                <div class="row py-1 ml-auto mr-auto w-75 bg-white bloc" id="tweet">
                    <div class="col-1">
                        <img src="ressources/icone_user.png" class="img-fluid logo">
                    </div>
                    <div class="col-8">
                        <textarea class="tweet w-100" placeholder="Qu'est ce qu'il vous passe par la tête ?"
                            id="new_tweet" name='tweet'> </textarea>
                        <input type="file" accept="Image/jpg Image/png" id='img_tweet'>
                    </div>
                    <button class="btn btn-primary btn-lg h-25 mt-5 mr-4" id="btn_tweet"> Tweeter </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/accueil.js"></script>
</body>

</html>
